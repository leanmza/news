<!DOCTYPE html>
<html lang="en">
  <head th:replace= "/fragments/head :: head" </head>
  <body>

    <div>
      <header th:replace="/fragments/header :: header" </header>
      </div>

    <main>
      <div class="container-fluid containerForm">
        <div class="row rowForm">
          <!-- <div class="col-md-9 col-lg-6 col-xl-5">
            <img
                src="../Blogging-pana.png"
              class="img-fluid"
              alt="Sample image"
            />
          </div> -->
          <div class="col-md-10 col-lg-8 col-xl-8 ">
                  <div class="alert alert-success mensajeExito" role="alert"  th:if="${success != null}" >
        <p class="custom-success-message mensaje" th:text="${success}">
          
          
        </p>
</div>

<div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError rounded-3 p-2">
  <div class="card-body">
      <p class="card-text fs-6 mb-0 custom-error-message" th:text="${error}"></p>
  </div>
</div>


            <form
              th:action="@{/news/postNews}"
              method="POST"
              class="form"
              id="formLogin"
              enctype="multipart/form-data"
            >
                
              <!-- Title input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="title"
                  class="form-control form-control-lg"
                  placeholder="Título"
                  name="title"
                />
                <label class="form-label" for="title">Título</label>
              </div>

              <!-- Body input -->
              <div class="form-outline mb-3">
                <textarea 
                name="body" 
                id="body" 
                cols="30" 
                rows="15" 
                class="form-control form-control-lg" 
                placeholder="Cuerpo de la noticia"></textarea>
          
                <label class="form-label" for="body">Cuerpo de la noticia</label>
              </div>

              <!-- Image input -->
              <div class="form-outline mb-3">
                <input
                  type="file"
                  id="image"
                  class="form-control form-control-lg"
                  placeholder="Subir imagen"
                  name="imageFile"
                />
                <label class="form-label" for="image">Subir imagen</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btnSubmit"
                  id="btnSubmit"
                >
                  Guardar Noticia
                </button>
            
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
