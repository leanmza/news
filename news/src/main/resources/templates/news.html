<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"></head>
  <body>
    <header th:replace="/fragments/header :: header"></header>

    <main>
      <div class="container-fluid divMain row">
     

<div class="divTitle row">
        <h1 th:text="${news.title}"></h1>
    </div>
    <div class="divDate">
        <h6 th:text="${news.dateLog}"></h6>
      </div>

    <div class="divImage row">
        <img
          th:if="${news.image != null}"
          th:src="@{/image/news/__${news.id}__}"
          class=""
          alt="..."
        />
    </div>

    <div class="divBody row">
        <p th:text="${news.body}"></p>
    </div>
<div class="divButton row" > 
  <!-- agregar al div:   sec:authorize="hasRole ('WRITER') OR hasRole('EDITOR')"  -->
   <a th:href="@{/news/editNews/__${news.id}__}">
      <button type="button" class="btn btn-warning me-2">
      Editar
    </button></a
  >
</div>
      </div>
    </main>

    <!--<footer th:replace="/fragments/footer :: footer"> </footer>-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
